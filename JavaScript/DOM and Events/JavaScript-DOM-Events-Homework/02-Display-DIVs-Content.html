<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Display Divs content</title>
</head>
<body>
<div>first div</div>
<div>second div</div>
<div class="empty"></div>
<div>third div<div>inner div</div></div>
<ul id="result"></ul>
<script>
    var divs = document.body.getElementsByTagName("div");
    var result = document.getElementById("result");

    for(var div in divs) {
        if(divs[div].textContent) {
            var li = document.createElement("li");
            li.innerHTML = divs[div].textContent.replace("\n", "</br>");
            result.appendChild(li);
        }
    }

</script>
</body>
</html>
