<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flight Order</title>
    <link rel="stylesheet" type="text/css" href="02-style.css">
</head>
<body>
<div id="wrapper">
    <h1>FLIGHT ORDER</h1>
    <form>
        <fieldset>
            <label class="city" for="cityFrom">From</label>
            <select class="top" id="cityFrom">
                <option value="">--enter a city--</option>
                <option value="">Sofia</option>
                <option value="">Plovdiv</option>
                <option value="">Varna</option>
                <option value="">Burgas</option>
                <option value="">Blagoevgrad</option>
            </select>
            <label for="depDate">Departure Date</label>
            <input id="depDate" type="date">
            <label for="retDate">Return Date</label>
            <input id="retDate" type="date">
            <div class="years">
                <div>
                    <label for="big">12+</label>
                    <input id="big" min="13" type="number" placeholder="0">
                </div>
                <div>
                    <label for="medium">2-12</label>
                    <input id="medium" min="2" max="12" type="number" placeholder="0">
                </div>
                <div>
                    <label for="small">0-2</label>
                    <input id="small" min="0" max="2" type="number" placeholder="0">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <label class="city" for="cityTo">To</label>
            <select id="cityTo">
                <option value="">--enter a city--</option>
                <option value="">Paris</option>
                <option value="">London</option>
                <option value="">New York</option>
                <option value="">Milan</option>
            </select>
            <input class="check" type="checkbox" id="directs">
            <label for="directs">Prefer directs</label>
            <label for="start" class="timeInterval">Time Interval</label>
            <input class="time" type="time" id="start">
            <input class="time" type="time">
            <label for="end" class="timeInterval">Time Interval</label>
            <input class="time" type="time" id="end">
            <input class="time" type="time">
            <label class="class">Choose class</label>
            <select id="class">
                <option value="">--enter a class--</option>
                <option value="first">First class</option>
                <option value="second">Second class</option>
                <option value="economy">Economy class</option>
                <option value="business">Business class</option>
            </select>
            <button type="submit">Search</button>
        </fieldset>
    </form>
</div>
</body>
</html>
