<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="03-style.css" type="text/css">
    <title>Nested Tables</title>
</head>
<body>
<table>
    <tr>
        <td><img src="logo.png" alt="logo"/></td>
        <td>
            <table id="nested">
                <tr>
                    <td><strong>Software</strong></td>
                </tr>
                <tr>
                    <td><strong>University</strong></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
